<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            background: yellow;
            display: flex;
            height: 200px; /* For demonstration purposes */
            align-items: center; /* Aligns items vertically in the center */
            border: 1px solid black;
        }
        .flex-item {
            background-color: lightblue;
            padding: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between; /* Distributes items evenly with space between */
            border: 1px solid black;
        }
        .flex-item {
            background-color: lightgreen;
            padding: 20px;
        }
        .text-container {
            width: 300px;
            border: 1px solid black;
        }
        .left-align {
            text-align: left;
        }
        .right-align {
            text-align: right;
        }
        .center-align {
            text-align: center;
        }
        .justify-align {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <div class="text-container left-align">
        <p>This text is left-aligned.</p>
    </div>
    <div class="text-container right-align">
        <p>This text is right-aligned.</p>
    </div>
    <div class="text-container center-align">
        <p>This text is centered.</p>
    </div>
    <div class="text-container justify-align">
        <p>This text is justified, meaning it is stretched so that each line has equal width.</p>
 
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    </div>
    </body>
    </html>
