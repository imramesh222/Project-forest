<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profiles</title>
    
    <!-- Include Bootstrap Icons for the social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */

/* General reset and body styling */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the columns */
.boxx2 {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Each column */
.col {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    text-align: center;
}

/* Images */
.col img {
    width: 100%;
    height: auto;
    display: block;
}

/* Description styling */
.description {
    padding: 15px;
}

.description h1 {
    font-size: 1.5em;
    margin: 0.5em 0;
}

.description h2 {
    font-size: 1.2em;
    color: #666;
    margin-bottom: 1em;
}

/* Social media icons container */
.sites {
    display: flex;
    justify-content: center;
    gap: 10px;
}

/* Each social media icon */
.sites i {
    background-color: black;
    color: white;
    padding: 10px;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
}

    </style>
</head>
<body>
    <div class="boxx2">

            <div class="description">
